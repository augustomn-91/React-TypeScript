<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Spring Boot e React</title>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="coca-cola-logo.svg" alt="springReact">
            <h1>React com Spring Boot</h1>
            <p>Desenvolvido por Augusto</p>
        </div>

    <main>

                        <div class="proj-form-container">
                            <input class="proj-form-date" type="text">
                        </div>

                        <div>
                            <table class="proj-form-table">
                                <thead>
                                    <tr>
                                        <th class="sumir992">Id</th>
                                        <th class="sumir576">Data</th>
                                        <th>Fornecedor</th>
                                        <th class="sumir992">Visitas</th>
                                        <th class="sumir992">Vendas</th>
                                        <th>Total</th>
                                        <th>Notificar</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td class="sumir992">
                                            <div class="proj-namevalue-container">
                                                #001
                                            </div>
                                        </td>
                                        <td class="sumir576">
                                            <div class="proj-namevalue-container">
                                                08/07/2022
                                            </div>
                                        </td>
                                        <td>
                                            <div class="proj-namevalue-container">
                                                Anakin
                                            </div>
                                        </td>
                                        <td class="sumir992">
                                            <div class="proj-namevalue-container">
                                                7
                                            </div>
                                        </td>
                                        <td class="sumir992">
                                            <div class="proj-namevalue-container">
                                                12
                                            </div>
                                        </td>
                                        <td>
                                            <div class="proj-namevalue-container">
                                                R$ 7.000,00
                                            </div>
                                        </td>
                                        <td>
                                            <div class="proj-red-btn-container">
                                                <div class="proj-red-btn">
                                                    <img src="message.svg" alt="springReact-message">
                                                </div>
                                            </div>    
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

</html>
